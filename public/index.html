<html>
<head>
	<script src="js/angular.min.js"></script>
	<script src="js/ng-file-upload.min.js"></script>
	<script type="text/javascript" src="https://rawgithub.com/hiddentao/google-tts/master/google-tts.min.js"></script>
	<script src="js/ng-file-upload-shim.min.js"></script>
	<script src="js/file-upload.js"></script>
	<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="myCtrl">
		<h1><center>See Sharp Online demo</h1>
		<h4><p style="padding:20; margin-left:60">
			See Sharp is a bot which reads out text in an image. It is built for the Able contest conducted by Goldman Sachs.
		</p>
		</h4>
		<h4><p style="padding:20"> You can upload an image </p></h4>	
		<center>
			<div style="padding:100">
				<input id="file-input" ngf-max-size="20MB" ngf-pattern="'.jpeg'" 
				ng-model="fileToUpload" type="file" multiple=false ngf-select="uploadFile(fileToUpload)">
			</div>
		</center>
		<h4><p style="padding:20"> Or you can try one of our sample images. </p></h4>
		<div ng-repeat="link in imageLinks">
			<img style="margin:5;cursor:pointer" ng-click="uploadSampleImage(link)" class="row col-lg-2" ng-src="{{link}}" width="150" height="150"></img>
		</div>
		<br><br><br><br><br>
		<div class="row" style="height:60"></div>
		<div ng-show="outputVis">
			<h4><p style="padding:20;"> Output </p></h4>
			<div class="row col-lg-2"></div>
			<img style="margin:5" class="row col-lg-2" ng-src="{{response.out1}}" width="150" height="150"></img>
			<img style="margin:5" class="row col-lg-2" ng-src="{{response.out2}}" width="150" height="150"></img>
			<img style="margin:5" class="row col-lg-2" ng-src="{{response.out3}}" width="150" height="150"></img>
		</div>
	</div>
</body>
</html>
